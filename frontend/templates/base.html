{% load webpack_loader static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% stylesheet_pack 'app' %}
  {% block head %}{% endblock %}
</head>
<body>

{% block body %}
{% endblock %}

{% javascript_pack 'app' %}

</body>
</html>
